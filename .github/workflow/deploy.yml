# .github/workflows/deploy.yml
name: Deploy Mini-Quant Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    # Backend Tests
    - name: Install Python dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov httpx
    
    - name: Test Backend
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost/test_db
      run: |
        # Create basic test file if it doesn't exist
        if [ ! -f "test_app.py" ]; then
          cat > test_app.py << 'EOF'
        from fastapi.testclient import TestClient
        from app import app
        
        client = TestClient(app)
        
        def test_health_endpoint():
            response = client.get("/api/health")
            assert response.status_code == 200
            assert response.json() == {"status": "ok"}
        
        def test_root_endpoint():
            response = client.get("/")
            assert response.status_code == 200
            assert "Mini-Quant" in response.json()["message"]
        EOF
        fi
        pytest test_app.py -v
    
    # Frontend Tests
    - name: Install Frontend dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Test Frontend
      working-directory: ./frontend
      run: |
        # Create basic test if it doesn't exist
        if [ ! -f "src/App.test.js" ]; then
          cat > src/App.test.js << 'EOF'
        import { render, screen } from '@testing-library/react';
        import App from './App';
        
        test('renders Mini-Quant title', () => {
          render(<App />);
          const linkElement = screen.getByText(/Mini-Quant/i);
          expect(linkElement).toBeInTheDocument();
        });
        EOF
        fi
        npm test -- --coverage --watchAll=false
    
    - name: Build Frontend
      working-directory: ./frontend
      env:
        REACT_APP_API_URL: http://localhost:8000
      run: npm run build

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata (tags, labels) for Docker
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Extract metadata (tags, labels) for Frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
    
    - name: Build and push Frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile.prod
        build-args: |
          REACT_APP_API_URL=${{ vars.REACT_APP_API_URL || 'https://your-domain.com' }}
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}

  deploy:
    needs: [test, build-and-push]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Ansible
      run: |
        sudo apt-get update
        sudo apt-get install -y ansible
        ansible --version
    
    - name: Configure SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
    
    - name: Run Ansible Playbook
      working-directory: ./deployment/ansible
      env:
        ANSIBLE_HOST_KEY_CHECKING: False
      run: |
        # Create inventory file with secrets
        cat > inventory.yml << EOF
        all:
          children:
            webservers:
              hosts:
                production:
                  ansible_host: ${{ secrets.SERVER_HOST }}
                  ansible_user: ${{ secrets.SERVER_USER }}
                  ansible_ssh_private_key_file: ~/.ssh/deploy_key
                  github_username: ${{ github.repository_owner }}
                  db_password: ${{ secrets.DB_PASSWORD }}
                  ssl_email: ${{ secrets.SSL_EMAIL }}
                  enable_ssl: ${{ vars.ENABLE_SSL || 'false' }}
        EOF
        
        # Run the playbook
        ansible-playbook -i inventory.yml playbook.yml

  notification:
    needs: [deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify deployment status
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "âœ… Deployment successful!"
          echo "ðŸŒ Application is live at: http://${{ secrets.SERVER_HOST }}"
        else
          echo "âŒ Deployment failed!"
        fi

